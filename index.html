<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&display=swap" rel="stylesheet">   
    <title>Music Player</title>
</head>
<body>
    <div id="app">
        <section id="player">
            <div>
                <div id="song-banner">
                    <div id="banner-mid"></div>
                </div>
            </div>
            
            <div id="song-info">
                <h2 id="song-title">Cody</h2>
                <h3 id="song-album">Pressure Machine</h3>
                <h3 id="song-artist">The Killers</h3>
                <audio id="audio-player" src="audio/song5.mp3"></audio>
            </div>
            <div id="bar-duration">
                <div id="bar-current"></div>
            </div>
            <div id="song-control">
                <div class="vol-btn" onclick="cycle(-1)"><i class="fas fa-chevron-left"></i></div>
                <div id="btn-pp" class="btn" onclick="actionPp()"><i id="icon-pause" class="fas fa-play"></i></div>
                <div class="vol-btn" onclick="cycle(+1)"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div id="song-volume">
                <div class="vol-btn" onclick="actionVol(-0.1)"><i class="fas fa-volume-down"></i></div>
                <div id="vol-bar">
                    <div id="vol-bar-fill"></div>
                </div>
                <div class="vol-btn" onclick="actionVol(+0.1)"><i class="fas fa-volume-up"></i></div>
            </div>
        </section>
        <section id="song-list">
            <h2>More by The Killers : </h2>
            <div id="song0" class="songs" onclick="changeSong(0)">
                <img src="images/hotfuss.jpg" alt="">
                <div>
                    <h4 class="title-song">Mr. Brightside</h4>
                    <h4 class="album-song">Hot Fuss</h4>
                    <h4 class="artist-song">The Killers</h4>
                </div>
            </div>
            <div id="song1" class="songs" onclick="changeSong(1)"">
                <img src="images/sawdust.png" alt="">
                <div>
                    <h4 class="title-song">Tranquilize</h4>
                    <h4 class="album-song">Sawdust</h4>
                    <h4 class="artist-song">The Killers ft. Lou Reed</h4>
                </div>
            </div>
            <div id="song2" class="songs" onclick="changeSong(2)"">
                <img src="images/samstown.png" alt="">
                <div>
                    <h4 class="title-song">This River Is Wild</h4>
                    <h4 class="album-song">Sam's Town</h4>
                    <h4 class="artist-song">The Killers</h4>
                </div>
            </div>
            <div id="song3" class="songs" onclick="changeSong(3)"">
                <img src="images/imploding.png" alt="">
                <div>
                    <h4 class="title-song">When the Dreams Run Dry</h4>
                    <h4 class="album-song">Imploding the Mirage</h4>
                    <h4 class="artist-song">The Killers</h4>
                </div>
            </div>
            <div id="song4" class="songs" onclick="changeSong(4)"">
                <img src="images/pressuremachine.jpg" alt="">
                <div>
                    <h4 class="title-song">Cody</h4>
                    <h4 class="album-song">Pressure Machine</h4>
                    <h4 class="artist-song">The Killers</h4>
                </div>
            </div>
        </section>

    </div>
</body>
<script src="script.js"></script>
</html>
